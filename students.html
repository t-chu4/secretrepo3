  <div>
    <p id="notify"></p>
  </div>
  <div class="interfaceContainer">
    <div class = "addContainer">
      <h3>ADD STUDENT</h3><br><br>
      <label for="addName">NAME: </label>
			<input name = "addName" type="text" id="addName" maxlength="20"><br>

      <label for="addWeight">WEIGHT(kg): </label>
			<input name="addWeight" type="number" id="addWeight" min=0 max=635><br>

      <label for="addHeight">HEIGHT(cm): </label>
			<input name="addHeight" type="number" id="addHeight" min=0 max=272><br>

      <label for="addGPA">GPA: </label>
			<input name="addGPA" type="number"id="addGPA"><br>

      <label for="addHair">HAIR: </label>
			<select name="addHair" id="addHair"><br>
        <option value="Black">BLACK</option>
        <option value="White">WHITE</option>
        <option value="Gray">GRAY</option>
        <option value ="Brown">BROWN</option>
        <option value="GoldenRod">BLONDE</option>
        <option value="Red">RED</option>
        <option value="DarkOrange">ORANGE</option>
        <option value="Yellow">YELLOW</option>
        <option value="Lime">GREEN</option>
        <option value="Blue">BLUE</option>
        <option value="Purple">PURPLE</option>
      </select><br>

      <label for="addAlive">ALIVE: </label>
			<select name="addAlive" id="addAlive"><br>
        <option value="ALIVE">ALIVE</option>
        <option value="DECEASED">DECEASED</option>
      </select><br><br>

      <button type="button" onclick="addStudent()">Submit</button>
    </div>

    <div class = "modifyContainer">
      <h3>MODIFY STUDENT</h3><br>
      <label for="modChoice">SELECT STUDENT: </label>
			<select name="modChoice" id="modChoice" onchange="prepModForm()">
      </select><br>

      <label for="modName">NEW NAME: </label>
			<input name = "modName" type="text" id="modName" maxlength="20"><br>

      <label for="modWeight">NEW WEIGHT(kg): </label>
			<input name="modWeight" type="number" id="modWeight" min=0 max=635><br>

      <label for="modHeight">NEW HEIGHT(cm): </label>
			<input name="modHeight" type="number" id="modHeight" min=0 max=272><br>

      <label for="modGPA">NEW GPA: </label>
			<input name="modGPA" type="number"id="modGPA"><br>

      <label for="modHair">NEW HAIR: </label>
			<select name="modHair" id="modHair"><br>
        <option value="Black">BLACK</option>
        <option value="White">WHITE</option>
        <option value="Gray">GRAY</option>
        <option value ="Brown">BROWN</option>
        <option value="GoldenRod">BLONDE</option>
        <option value="Red">RED</option>
        <option value="DarkOrange">ORANGE</option>
        <option value="Yellow">YELLOW</option>
        <option value="Lime">GREEN</option>
        <option value="Blue">BLUE</option>
        <option value="Purple">PURPLE</option>
      </select><br>

      <label for="modAlive">UPDATE ALIVE: </label>
			<select name="modAlive" id="modAlive"><br>
        <option value="ALIVE">ALIVE</option>
        <option value="DECEASED">DECEASED</option>
      </select><br><br>

      <button type="button" onclick="deleteStudent()">Delete</button>
      <button type="button" onclick="modStudent()">Modify</button>
    </div>
  </div>
  <link rel="stylesheet" href = "students.css">
  <script src="students.js"></script>
</html>
